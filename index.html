<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Age Calculator</h1>
    <h4>Author @yunkhngn </h6>
    <input type="text" id="age" placeholder="Enter your age">
    <br/>
    <button id="btn" onclick="submit()">Calculate</button>
    <p id="result">Waiting for calculation...</p>
</body>
<script>
    function submit() {
        var age = document.getElementById("age").value;
        var result = document.getElementById("result");
        if (age && age > 0){
            var year = new Date().getFullYear() - age;
            if (year > 0){
                result.innerHTML = "Congratulation. Your age is " + age + " years old. So that you was born in " + year + ".";
            }
            else if (year < 0){
                year = year * -1;
                result.innerHTML = "Congratulation. Your age is " + age + " years old. So that you was born in " + year + " BC.";
            }
        } 
        else if (age < 0) {
            result.innerHTML = "Please enter your age correctly.";
        }
        else if (age == 0) {
            result.innerHTML = "You are a newborn baby. Congratulation.";
        }
        else {
            result.innerHTML = "Please enter your age so we can calculate it.";
        }
    }
</script>
</html>
